<!Doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pavel Tsebruk">
    <title>JS__10</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conteiner">
        <span class="header"> Прокат Авто
            <img class="header__img" src="img/car.png" alt="">
        </span>
        <span class="choice"> Выберите автомобиль:</span>
        <div class="car">
            <div class="car__picture">
                <img class="carimg" src="../JS__10/img/bmw_logo.png" alt="">
                <img class="carimg M" src="../JS__10/img/mersedes__logo.png" alt="">
                <img class="carimg" src="../JS__10/img/vw_logo.png" alt="">
            </div>
            <div class="car__price">
                <div class=car__priceText>
                    <span>Цена аренды за 1 км</span>
                    <span class="car__priceTextPrice"> 1,5 р.</span>
                </div>
                <div class=car__priceText>
                    <span>Цена аренды за 1 км</span>
                    <span class="car__priceTextPrice"> 1,8 р.</span>
                </div>
                <div class=car__priceText>
                    <span>Цена аренды за 1 км</span>
                    <span class="car__priceTextPrice"> 0,8 р.</span>
                </div>
            </div>
            <div class="car__fuel">
                <div class="car__fuelText">
                    <span>Расход топлива на 100 км</span>
                    <span class="car__fuelTextPrice"> 8 л.</span>
                </div>
                <div class="car__fuelText">
                    <span>Расход топлива на 100 км</span>
                    <span class="car__fuelTextPrice"> 10 л.</span>
                </div>
                <div class="car__fuelText">
                    <span>Расход топлива на 100 км</span>
                    <span class="car__fuelTextPrice"> 6 л.</span>
                </div>
            </div>
            <div class="car__button">
                <button class="car__buttonChoiceBMW" alt="Up"> Выбрать</button>
                <button class="car__buttonChoiceMER" alt="Up"> Выбрать</button>
                <button class="car__buttonChoiceVW" alt="Up"> Выбрать</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
